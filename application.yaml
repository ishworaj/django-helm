apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/ishworaj/django-helm.git
    targetRevision: master
    path: .
    helm:
      valueFiles:
        - values.yaml
      releaseName: django-app
  destination:
    namespace: webapp
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  
